<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        div{
            color: red;
            display: block;
           
        }
        
    </style>
</head>
<body>
    <h2>Student Registration Form</h2>
   
    <form action="https://newerp.kluniversity.in">
        <h3>Personal Information</h3>
        <div>
            <label for="fn">FullName:</label>
            <input type="text" id="fn" required>
        </div><br>
        <div>
            <label for="gn">Gender:</label> <input type="radio" name="gn" value="m">Male
            <input type="radio" name="gn" value="f">Female
        </div>
            <br>
        <div>
            <label for="email">Email:</label> <input type="email" id="email" required>
        </div><br>
        <div>
            <label for="cn">Contact:</label>
            <input type="tel" id="cn" pattern=[0-9]{10} required> 
        </div><br>
        <div>
            <label for="dob">Date of Birth:</label> <input type="date" name="dob" required> 
        </div><br>
        <div>
            <label for="adr">Address: </label><textarea rows="4" id="adr" required>
                    </textarea> 
        </div>
        <h3>Academic Details</h3>
        <div>
        <label for="br">Branch: </label> 
        <select>
            <option value="">--select--</option>
            <option value="cse">Computer Engineering</option>
            <option value="ece">Electronics engineering</option>
            <option value="eee">Electrical Engineering</option>
            <option value="me">Mechanical engineering</option>
        </select> 
        </div><br>
        <div><label for="lang">Languages Known: </label>
        <input type="checkbox" name="cb" value="tel"> Telugu
        <input type="checkbox" name="cb" value="hin"> Hindi
        <input type="checkbox" name="cb" value="eng"> English
        <input type="checkbox" name="cb" value="tam"> Tamil
        </div> <br>
        <div><label for="up">Upload Resume:</label> 
        <input type="file">
        </div> <br>
        <button>Submit</button>

    </form>
    
</body>
</html>

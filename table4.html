<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag Demo</title>
    <style>
        table{
            border-collapse: separate;
        }
        th{
            background-color: pink;
        }
        td{
            background-color: violet;
            text-align: center;
        }
    </style>


</head>
<body >

     <th>S.no</th>

     </tr>
     <tr>
        <td>2</td>
        <td>201</td>
        <td>flower</td>
        <td>4500</td>
     </tr>
     <tr>
        <td>3</td>

        <td>pen</td>
        <td>1200</td>
     </tr>
     <tr>
        <td>4</td>
        <td>210</td>

     </tr>
     <tr>
        <td>5</td>

</body>
</html>
